{{extend 'layout.html'}}

<div id="page-title">
    <h2>Add your device</h2>
</div>

<div class="panel">
    <div class="panel-body">
        <div class="row" id="device_form">
            <div class="col-md-12 col-sm-12">
                <form class="form-horizontal bordered-row" method="post" action="" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="DeviceId">DEVICE ID</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="DeviceId" name="deviceid" placeholder="Enter Device ID" required="required" data-error="Valid Device Id is required." /></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="DeviceName">DEVICE NAME</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" name="devicename" id="DeviceName" placeholder="Enter Device Name" required="required" data-error="Device name is required." />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="location">Device Location</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="location" name="location" placeholder="Enter device location" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="Model">MODEL</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" name="model" id="Model" placeholder="Enter Model No." required="required" data-error="Model No. Is required." /></div>
                        </div>
                        <div class="col-md-9 col-sm-9">
                        <input type="submit" name="submit" id="submit" value="ADD DEVICE" class="btn btn-info pull-right" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
